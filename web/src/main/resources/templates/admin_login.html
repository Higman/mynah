<!DOCTYPE html>
<html th:with="lang=${#locale.language}"
      th:lang="${lang}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/navi}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<div layout:fragment="contents">
    <div class="container">
        <form action="/admin/sign_up" th:action="@{'/admin/sign_up'}"  method="post">
            <div class="field">
                <div class="notification is-danger" th:if="${param.error}"
                   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                    Exception messages
                </div>
                <label class="label">User id</label>
                <div class="control has-icons-left">
                    <input class="input" id="admin_user_id" name="admin_user_id" type="text" placeholder="Please input user id"/>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" id="admin_password" name="admin_password" type="password" placeholder="Please input password"/>
                    <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                </span>
                </div>
            </div>
            <input class="button is-link" type="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
