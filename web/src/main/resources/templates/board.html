<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/navi}">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.getTopic()}">Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div layout:fragment="contents">
        <div class="container">
            <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <thead>
                <tr>
                    <th></th>
                    <th>Detail</th>
                    <th>Recruiter</th>
                    <th>Apply</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recruitment : ${board.recruitmentList.?[isRecruiting()]}" th:object="${recruitment}">
                    <td class="is-narrow" th:text="${#numbers.formatInteger(recruitment.getId(), 2)}"></td>
                    <td><a th:text="*{getDetails()}"></a></td>
                    <td class="is-narrow" th:text="${recruitment.getUserName()}"></td>
                    <td class="is-narrow"> <input type="button" value="Send E-mail"></td>
                </tr>
                </tbody>
            </table>
            <details>
                <summary>Finished recruiting</summary>
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Detail</th>
                        <th>Recruiter</th>
                        <th>Apply</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recruitment : ${board.recruitmentList.?[!isRecruiting()]}" th:object="${recruitment}">
                        <td class="is-narrow" th:text="${#numbers.formatInteger(recruitment.getId(), 2)}"></td>
                        <td><a th:text="*{getDetails()}"></a></td>
                        <td class="is-narrow" th:text="${recruitment.getUserName()}"></td>
                        <td class="is-narrow"> <input type="button" value="Send E-mail"></td>
                    </tr>
                    </tbody>
                </table>
            </details>
        </div>
    </div>
</body>
</html>
