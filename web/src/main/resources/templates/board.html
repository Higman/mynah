<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/navi}">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.getTopic()}">Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div layout:fragment="contents">
        <div class="container">
            <h1 class="title" th:text="${board.getTopic()}"></h1>
            <span class="field" th:with="filteredList=${board.recruitmentList.?[isRecruiting() && recruiterId != __${userId}__]}">
                <label class="label mt-3">Recruiting</label>
                <div th:insert="components/recruitment_table::recruitment-table(${filteredList}, true)"></div>
            </span>
            <span class="field">
                <label class="label mt-5">Your recruitment</label>
                <div th:insert="components/users_recruitment_table::users-recruitment-table(${board.recruitmentList}, ${userId})"></div>
            </span>
            <details class="pt-5">
                <summary class="mb-3">Finished recruiting</summary>
                <span th:with="filteredList=${board.recruitmentList.?[!isRecruiting() && recruiterId != __${userId}__]}">
                    <div th:insert="components/recruitment_table::recruitment-table(${filteredList}, false)"></div>
                </span>
            </details>
        </div>
    </div>
</body>
</html>
