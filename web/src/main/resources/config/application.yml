spring:
  profiles:
    active: default
    include:
      - oauth2
      - dev
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
i18n.massages:
  - classpath:/messages/form/