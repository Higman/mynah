spring:
  thymeleaf:
    prefix: file:web/src/main/resources/templates/
    cache: false
  resources:
    static-locations: file:web/src/main/resources/static/
    cache:
      period: 0
    chain:
      strategy:
        content:
          enabled: false
          paths: /**
  datasource:
    url: jdbc:postgresql://localhost:5432/mynah-db
    username: root
    password: root
    initialization-mode: always
    data:
      - classpath*:db/init/1_roles.sql
      - classpath*:db/init/2_users.sql
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        web: DEBUG
        security: DEBUG
        context:
          properties: DEBUG
